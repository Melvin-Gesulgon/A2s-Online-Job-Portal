<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>A2S- Company Overview</title>
</head>
<body>
    <div class="container" id="overview">
        <h1>Company XYZ</h1>
        <div id="companybanner">
        <!-- insert image here -->
        </div>
        <div id="overviewbtn">
            <div>
                <button class="btn">Overview</button>
                <button class="btn">Review</button>
                <button class="btn">Job Postings</button>
            </div>
            <button class="btn">Write Review</button>
        </div>
    </div>

    <div class="container" id="metrics">
        <div class="container" id="metrics-contents">
            <div id="metricsRating">
                <div><h1>4.5</h1></div>
                <div id="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                </div>
            </div>
            <div id="metricsPoints">
                <h1>Key Points</h1>
                    <ul>
                        <li>Salary</li>
                        <li>Work Environment</li>
                    </ul>
            </div>
        </div>
    </div>
    
    <div class="container" id="employeereview">
        <h1>Employee Reviews</h1>
        <div id="review-panel">
            <div class="review-box"></div>
            <div class="review-box"></div>
            <div class="review-box"></div>
        </div>
        <h2><a href="">See More</a></h2>
    </div>
    <div class="container" id="Twoblocks">
        <div class="blocks">
            <h2>Company Profile</h2>
        </div>
        <div class="blocks">
            <h2>Job Postings</h2>
        </div>
    </div>
    
</body>
<script src="js/bootstrap.js"></script>
</html>
